<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа мандаринов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Самые вкусные мандарины от Кирилла</h1>
        <p>Свежие, сочные и ароматные! Покупайте прямо сейчас!</p>
        <p>Покупайте прямо сейчас и получите скидку в 1%</p>
    </header>
    
    <div class="container">
        <div class="mandarins">
            <div class="card" data-name="Мандарины из Абхазии" data-price="50">
                <img src="abha.jpg" alt="Мандарины">
                <div class="card-content">
                    <h3>Мандарины из Абхазии</h3>
                    <p>Цена: 50 грн/кг</p>
                    <button class="buy-btn"><i class="fa fa-shopping-cart"></i> Купить</button>
                </div>
            </div>
            <div class="card" data-name="Мандарины из Турции" data-price="60">
                <img src="turcja.jpg" alt="Мандарины">
                <div class="card-content">
                    <h3>Мандарины из Турции</h3>
                    <p>Цена: 60 грн/кг</p>
                    <button class="buy-btn"><i class="fa fa-shopping-cart"></i> Купить</button>
                </div>
            </div>
            <div class="card" data-name="Мандарины из Марроко" data-price="75">
                <img src="moroko.jpg" alt="Мандарины">
                <div class="card-content">
                    <h3>Мандарины из Марроко</h3>
                    <p>Цена: 75 грн/кг</p>
                    <button class="buy-btn"><i class="fa fa-shopping-cart"></i> Купить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Иконка корзины -->
    <div class="cart-icon" id="cart-icon">
        <i class="fa fa-shopping-cart"></i>
    </div>

    <!-- Меню корзины -->
    <div class="cart-menu" id="cart-menu">
        <header>
            <h2>Ваша корзина</h2>
            <button id="close-cart" class="close-menu">X</button>
        </header>
        <div class="cart-items">
            <!-- Сюда будут добавляться товары -->
        </div>
        <footer>
            <p>Общая сумма: <span class="total-price">0 грн</span></p>
            <button class="checkout">Оформить заказ</button>
        </footer>
    </div>

    <!-- Контейнер для мандаринов -->
    <div id="mandarin-container"></div>

    <script src="script.js"></script>
</body>
</html>
